
schema: EconSchema
params:
- {name: op1, value: 0.15}
- {name: op2, value: 0.1}
- {name: ops, value: 0.2}
- {name: g, value: 0.5, min: 0, max: 1, round: 0.05}
- {name: aa, value: 12, min: 8, max: 16, round: 1}
- {name: bb, value: 1, min: 1, max: 1, round: 1}
- {name: m1, value: 2, min: 0, max: 4, round: 1}
- {name: m2, value: 2, min: 0, max: 4, round: 1}

calcs:
  d: params.bb*params.bb-params.g^2
  a1: (params.aa*params.bb-params.aa*params.g)/calcs.d
  a2: (params.aa*params.bb-params.aa*params.g)/calcs.d
  b1: params.bb/calcs.d
  b2: params.bb/calcs.d
  c: params.g/calcs.d
  D: ( 4 * calcs.b1 * calcs.b2 - (calcs.c)^2 )
  nash2: ( 2 * calcs.b1 * ( calcs.a2 + calcs.b2 * params.m2 ) + calcs.c * ( calcs.a1 + calcs.b1 * params.m1 ) ) / calcs.D
  nash1: ( 2 * calcs.b2 * ( calcs.a1 + calcs.b1 * params.m1 ) + calcs.c * ( calcs.a2 + calcs.b2 * params.m2 ) ) / calcs.D
  monprice1: ( calcs.a1 + params.m1 * calcs.b1 ) / ( 2 * calcs.b1 )
  monprice2: ( calcs.a2 + params.m2 * calcs.b2 ) / ( 2 * calcs.b2 )


#aspectRatio: 1

layout:
  OneGraphPlusSidebar:
    graph:
      xAxis:
        ticks: 5
        max: 11
        title: " $ P_1 $ " 
      yAxis:
        max: 11
        ticks: 5
        title: " $ P_2 $ "
      objects:

# BR1
      - Curve:
          fn: ( 2 * calcs.b1 * (x) - calcs.a1 - calcs.b1 * params.m1 ) / calcs.c
          color: Blue
          strokeWidth: 1.5
          show: params.g !== 0

# BR2
      - Curve:
          fn: ( calcs.a2+calcs.b2*params.m2+calcs.c*(x) ) / ( 2 * calcs.b2 )
          color: Red
          strokeWidth: 1.5
          show: params.g !== 0

# equilibrium
      - Point:
          coordinates: [calcs.nash1, calcs.nash2]
          droplines:
            horizontal: calcs.nash2.toFixed(1)
            vertical: calcs.nash1.toFixed(1)
          color: Green
          show: params.g !== 0

# monopoly
      - Point:
          coordinates: [calcs.monprice1, calcs.monprice2]
          droplines:
            horizontal: calcs.monprice2.toFixed(1)
            vertical: calcs.monprice1.toFixed(1)
          color: Green
          show: params.g == 0

      - Line:
          point: [calcs.monprice1,0]
          point2: [calcs.monprice1,calcs.monprice2]
          color: Blue
          strokeWidth: 1.5
          show: params.g == 0

      - Line:
          point: [0,calcs.monprice2]
          point2: [calcs.monprice1,calcs.monprice2]
          color: Red
          strokeWidth: 1.5
          show: params.g == 0



    sidebar:
      controls:
      - title: Domanda individuale e di mercato per un bene perfettamente divisibile
#        checkboxes:
#        - param: showCS
#          label: "\\text{Mostra e calcola surplus dei consumatori.}"
        sliders:
        - param: g
          label: \gamma
        - param: aa
          label: \alpha
        - param: m1
          label: c_1
        - param: m2
          label: c_2
        divs:
        - html: "` parametro $ a_1 = ${calcs.a1} $ `"
        - html: "` parametro $ a_2 = ${calcs.a2} $ `"
        - html: "` parametro $ b_1 = ${calcs.b1} $ `"
        - html: "` parametro $ d = ${calcs.d} $ `"
          show: params.op1 == 0.15

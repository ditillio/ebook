
schema: EconSchema
params:
- {name: op1, value: 0.15}
- {name: op2, value: 0.1}
- {name: ops, value: 0.2}
- {name: g, value: 0.5, min: 0, max: 1, round: 0.05}
- {name: aa1, value: 20, min: 15, max: 30, round: 1}
- {name: aa2, value: 20, min: 15, max: 30, round: 1}
- {name: bb1, value: 1, min: 1, max: 1, round: 1}
- {name: bb2, value: 1, min: 1, max: 1, round: 1}
- {name: m1, value: 0.5, min: 0, max: 4, round: 0.5}
- {name: m2, value: 0.5, min: 0, max: 4, round: 0.5}

calcs:
  d: params.bb1*params.bb2-params.g^2
  a1: (params.aa1*params.bb2-params.aa2*params.g)/calcs.d
  a2: (params.aa2*params.bb1-params.aa1*params.g)/calcs.d
  b1: params.bb2/calcs.d
  b2: params.bb1/calcs.d
  c: params.g/calcs.d
  D: ( 4 * calcs.b1 * calcs.b2 - (calcs.c)^2 )
  nash2: ( 2 * calcs.b1 * ( calcs.a2 + calcs.b2 * params.m2 ) + calcs.c * ( calcs.a1 + calcs.b1 * params.m1 ) ) / calcs.D
  nash1: ( 2 * calcs.b2 * ( calcs.a1 + calcs.b1 * params.m1 ) + calcs.c * ( calcs.a2 + calcs.b2 * params.m2 ) ) / calcs.D


#aspectRatio: 1

layout:
  OneGraphPlusSidebar:
    graph:
      xAxis:
        ticks: 5
        max: 11
        title: " $ P_1 $ " 
      yAxis:
        max: 11
        ticks: 5
        title: " $ P_2 $ "
      objects:

# BR1
      - Curve:
          fn: ( calcs.a1+calcs.b1*params.m1+calcs.c*(y) ) / ( 2 * calcs.b1 )
          ind: y
          label:
            text: BR_1
            y: 10.5
          color: Blue
          strokeWidth: 1.5
          show: params.g !== 0

# BR2
      - Curve:
          fn: ( calcs.a2+calcs.b2*params.m2+calcs.c*(x) ) / ( 2 * calcs.b2 )
          label:
            text: BR_2
            x: 10.6
#            position: b
          color: Red
          strokeWidth: 1.5
          show: params.g !== 0


# equilibrium
      - Point:
          coordinates: [calcs.nash1, calcs.nash2]
          droplines:
            horizontal: calcs.nash2.toFixed(1)
            vertical: calcs.nash1.toFixed(1)
          color: Green

    sidebar:
      controls:
      - title: Domanda individuale e di mercato per un bene perfettamente divisibile
#        checkboxes:
#        - param: showCS
#          label: "\\text{Mostra e calcola surplus dei consumatori.}"
        sliders:
        - param: g
          label: \gamma
        - param: aa1
          label: \alpha_1
        - param: aa2
          label: \alpha_2
        - param: m1
          label: c_1
        - param: m2
          label: c_2
        divs:
        - html: "` parametro $ a_1 = ${calcs.a1} $ `"
        - html: "` parametro $ a_2 = ${calcs.a2} $ `"
        - html: "` parametro $ b_1 = ${calcs.b1} $ `"
        - html: "` parametro $ d = ${calcs.d} $ `"
          show: params.op1 == 0.15
        - html: "` Quando $\\\\alpha=${params.aa.toFixed(0)}$ e $\\\\gamma=${params.g.toFixed(2)}$, le funzioni di domanda inversa nei due mercati sono
                  $$ P_1 = ${params.aa.toFixed(0)} - X_1 - ${params.g.toFixed(2)} X_2 $$
                  $$ P_2 = ${params.aa.toFixed(0)} - X_2 - ${params.g.toFixed(2)} X_1 $$
                  Dato che $c_1=${params.m1}$ e $c_2=${params.m2}$, i prezzi di equilibrio sono 
                  $$ P^*_1 = ${calcs.nash1.toFixed(1)}  \\\\qquad P^*_2 = ${calcs.nash2.toFixed(1)}  $$
                  `"
          show: params.g !== 0 && params.g !== 1
        - html: "` Quando $\\\\alpha_1=${params.aa1.toFixed(0)}$ e $\\\\alpha_2=${params.aa2.toFixed(0)}$ 
                  e $\\\\gamma=0$, le funzioni di domanda inversa nei due mercati sono
                  $$ P_1 = ${params.aa} - X_1  \\\\qquad P_2 = ${params.aa} - X_2  $$
                  Dato che $\\\\gamma=0$, i due beni sono <strong>indipendenti</strong>. La risposta ottima di ciascuna impresa Ã¨ quindi
                  scegliere il prezzo di monopolio nel proprio mercato, indipendentemente dal prezzo
                  scelto dall'impresa operante nell'altro mercato: 
                  $$ P^*_1 = P^M_1 = ${calcs.monprice1}  \\\\qquad P^*_2 = P^M_2 = ${calcs.monprice2}  $$
                  `"
          show: params.g == 0
